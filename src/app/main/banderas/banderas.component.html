<div class="banderas">
    <div  [ngClass]="isOpen? 'darkmode' : 'bandera'" *ngFor="let pais of paises" >
        <div class="imagen" routerLink="/detail/{{pais.name.common}}">
            <img src={{pais.flags.png}} alt="{{pais.flags.alt}}">
        </div>
        <div class="info">
         <h2>{{pais.name.common}}</h2>
         <p><strong>Population:</strong>{{pais.population  | number: '1.0-0'}}</p>
         <p><strong>Region:</strong> {{pais.region}}</p>
         <p><strong>Capital:</strong> {{pais.capital}}</p>
        </div>
    </div>
</div>
